
<app-header></app-header>
<div class="container text-center mt-5">
    <h1>Buscar Pelicula</h1>
    <br>
    <input type="text" class="form-control" placeholder="Buscar Pelicula..." name="buscarp" [(ngModel)]="buscarp" (keyup.enter)='buscar_pelicula()'>
    <br>
    <br>
    
<div class="container" *ngIf="peliculas" >
<div class="row mt-3 ">
    <div class="col-sm-4" *ngFor="let pelicula of peliculas">
        <div class="card" style="width: 18rem;">
            <img src="{{ pelicula | noimg }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{pelicula.original_title}}</h5>
              <p class="card-text text-justify">{{pelicula.overview | slice:0:200}}...</p>
              <button  class="btn btn-outline-primary btn-block " (click)="ver_peli(pelicula.id,pelicula)" >Ver mas...</button>
            </div>
          </div>
          <br>
    </div>
</div>
</div>
</div>
