<app-header></app-header>
<div class="container " *ngIf="pelicula">
    <div class="row">
        <div class="col-sm-6 mt-5">
            <img src="{{ pelicula | noimg }}" alt="..."  class="img-thumbnail">
        </div>
        <div class="col-sm-6 ">
            <div class="col-lg-12 text-right"  >
                <button routerLink='/peliculas' class="btn btn-outline-danger" *ngIf="validacion_ruta">
                Regresar
              </button>
              <button routerLink='/buscar' class="btn btn-outline-danger" *ngIf="!validacion_ruta">
                Regresar
              </button>
         </div>
            <h3 class="text-danger">Nombre Pelicula: <span> {{pelicula.original_title}} </span></h3>
            <br>
            <h3 class="text-danger">Popularidad: <span class="badge badge-primary" style="color: white !important; ">{{pelicula.popularity|number:'.0-0'}}%</span></h3>
            <br>
            <h3 class="text-danger">Votos: <span  class="badge badge-primary " style="color: white !important; ">{{pelicula.vote_average}}</span> </h3>
            <br>
            <h3 class="text-danger">Fecha de lanzamiento: <span>{{pelicula.release_date | date}}</span></h3>
            <br>
            <h3 class="text-danger">Sinopsis: <span>{{pelicula.overview}}</span> </h3>


        </div>
    </div>
</div>
